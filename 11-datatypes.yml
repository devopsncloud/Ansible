---
- name: Data Types
  hosts: localhost
  vars:
    Name: Srikanth
    Skills:
      - git and github
      - ansible
      - jenkins
      - gitlab
    Experience:
      Devops: 2
      Temenos-T24: 4
      Worksoft: 2
    Learning: true
  tasks:
    - name: print keyvalue pair
      ansible.builtin.debug:
        msg: "name: {{Name}}"
    - name: print list
      ansible.builtin.debug:
        msg: "skills: {{Skills}}"
    - name: print map
      ansible.builtin.debug:
        msg: "Experience: {{Experience}}"
    - name: Print Boolean
      ansible.builtin.debug: 
      msg: "Is he learning really: {{Learning}}"
