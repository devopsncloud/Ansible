---
- name: Data Types
  hosts: localhost
  vars:
    Name: Srikanth #Key:value pair
    Skills:        #list
    - git and github
    - ansible
    - jenkins
    - gitlab
    Experience:  #map
      Devops: 2
      Temenos-T24: 4
      Worksoft: 2
    Learning: true #Boolean
  tasks:
    - name: print keyvalue pair
      ansible.inbuilt.debug:
        msg: "name: {{Name}}"
        
    - name: print list
      ansible.inbuilt.debug:
        msg: "skills: {{Skills}}"
    - name: print map
      ansible.inbuilt.debug:
        msg: "Experience: {{Experience}}"
    - name: Print Boolean
      ansible.inbuilt.debug:
      msg: "Is he learning really: {{Learning}}"
